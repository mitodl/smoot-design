<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <script src="./static/bundles/remoteAiChatDrawer.umd.js"></script>
    <style>
      #app-root {
        width: 450px;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <iframe src="./iframe.html"></iframe>
  </body>
  <script>
    const el = document.getElementById("app-root")
    /**
     * Accepts all options of https://mitodl.github.io/smoot-design/?path=/docs/smoot-design-aichat--docs,\
     * plus root element
     */
    remoteAiChatDrawer.init({
      messageOrigin: "http://localhost:3000",
      transformBody: (messages) => ({
        message: messages[messages.length - 1].content,
      }),
      className: "ai-chat",
    })
  </script>
</html>
